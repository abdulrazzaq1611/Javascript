<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array $ Object</title>
</head>
<body>
    <h1>Array $ Object</h1>
    <script>
        // =============Object=============
        let employee ={
            name : "Hamza",
            age : 18, 
            salary: 2000,
            institue: "Career Institute",
        }
        console.log(employee);
        //==============Array==============
        let num =[1,2,3,4,5, "Hamza"]
        console.log(num);

        let num1 =[1,2,3,4,5, "Hamza"]
        console.log(num1[2]);

        let num2 =[1,2,3,4,5, "Hamza"]
        console.log(num2);
        num2.push("This is a string");


    </script>
</body>
</html>
