<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function In Js</title>
</head>
<body>
    <h1>Function In Js</h1>
    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci repudiandae nisi mollitia quod fuga natus laboriosam libero explicabo? Ducimus eaque facere, nisi nostrum cupiditate atque magni totam sit odio officia!</h2>

    <script>
        let name = 'Hamza';
        let name1 = 'Ahmad';
        let name2 = 'Anique';
        let name3 = 'Ali';

        //Function
        function great(name) {
            console.log(name + " is a good boy");
        }
        great(name);
        great(name1);
        great(name2);
        great(name3);

        // ==========Again==========

        let school = "T.M.S";
        let school2 = "B.M.S";
        let school3 = "D.M.S";

        function Sch(school) {
            console.log(school + " is a good school");
        }
        Sch(school)
        Sch(school2)
        Sch(school3)
    </script>
</body>
</html>
